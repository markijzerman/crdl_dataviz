<!DOCTYPE html>
<html>
<div id="chartContainer">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
<script type="text/javascript">

var svg = dimple.newSvg("#chartContainer", 2000, 2000);
d3.csv("test.log", function(data) {

	// log everything to console for test purposes
	// for (var i = 0; i < data.length; i++) {
	// 	var d = data[i];
	// 	console.log(data[i], data[i].timestamp, parseFloat(data[i].sensor));
	// }

	var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 2000, 1000)
      var x = myChart.addCategoryAxis("x", "timestamp");
      x.addOrderRule("timestamp");
      myChart.addMeasureAxis("y", "sensor");
      myChart.addSeries(null, dimple.plot.line);
      myChart.draw();
});


</script>
</div>
</html>
